<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Match details page</title>
</head>
<body>
<div class="p-3 mb-2 bg-dark text-white" style="height: 70px;">
    <div class="container d-flex" align="center">
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/index}">Home</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/leagues/myLeagues}">My Leagues</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/teams/myTeams}">My Teams</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/players/myPlayers}">My Players</a>
        <a class="ml-auto btn btn-dark font-weight-bold" th:href="@{/logout}">Log Out</a>
    </div>
</div>

<div class="container d-flex justify-content-center">
    <div style="width: 750px">
        <h1>Edit User</h1>
        <br>
        <form action="#" th:action="@{/admin/editUserProceed}"
              th:object="${user}" method="POST">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <p th:text="*{userName}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9 ">
                    <p th:text="*{name}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9 ">
                    <p th:text="*{lastName}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Active Status</label>
                <div class="col-sm-9">
                    <select class="form-control px-2" th:field="*{active}">
                        <option th:value="true" th:text="ACTIVE"></option>
                        <option th:value="false" th:text="INACTIVE"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Role</label>
                <div class="col-sm-9">
                    <select class="form-control px-2" th:field="*{roles}">
                        <option th:value="ROLE_USER" th:text="USER"></option>
                        <option th:value="ROLE_ADMIN" th:text="ADMIN"></option>
                    </select>
                </div>
            </div>

            <div class="d-flex">
                <a  class="btn btn-secondary my-1" th:href="@{/admin/index}">back to My Players</a>
                <button type="submit" class="btn btn-success btn-lg ml-auto">Edit User</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>

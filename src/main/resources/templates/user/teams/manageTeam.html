<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Match details page</title>
</head>
<body>
<div class="p-3 mb-2 bg-dark text-white" style="height: 70px;">
    <div class="container d-flex" align="center">
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/index}">Home</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/competitionsBase}">Competitions Base</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/leagues/myLeagues}">My Leagues</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/teams/myTeams}">My Teams</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/players/myPlayers}">My Players</a>
        <a sec:authorize="hasRole('ADMIN')" class="btn btn-dark font-weight-bold" th:href="@{/admin/index}">Admin Panel</a>
        <form class="ml-auto form-inline my-2 my-lg-0" action="#" th:action="@{/search}" method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:name="phrase">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a class="ml-auto btn btn-dark font-weight-bold" th:href="@{/logout}">Log Out</a>
    </div>
</div>

<div class="container d-flex justify-content-center">
    <div style="width: 750px">
        <h1>Manage Team</h1>
        <br>
        <form action="#" th:action="@{/user/teams/manageTeamProceed}"
              th:object="${team}" method="POST">
            <input type="hidden" th:field="*{id}">

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Team Name</label>
                <div class="col-sm-9">
                    <input class="form-control px-2" type="text" th:field="*{name}" placeholder="Team name">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Team</label>
                <div class="col-sm-9">
                    <select class="form-control px-2" th:field="*{league}">
                        <option th:value="0" text="">-----</option>
                        <option th:each="league : ${leagues}" th:value="${league.id}" th:text="${league.name}"></option>
                    </select>
                </div>
            </div>

            <div class="d-flex">
                <a  class="btn btn-secondary my-1" th:href="@{/user/teams/myTeams}">back to My Teams</a>
                <button type="submit" class="btn btn-success btn-lg ml-auto">Edit Team</button>
            </div>

        </form>
    </div>
</div>

<div class="container">

    <div>
        <br><br>
        <h1>Team Details</h1>

        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Number</th>
                <th>Surname </th>
                <th>Name</th>
                <th style="width: 60px;"><img width="35" height="35" th:src="@{/images/goal.png}"/></th>
                <th style="width: 60px;"><img width="35" height="35" th:src="@{/images/owngoal.png}"/></th>
                <th style="width: 60px;"><img width="35" height="35" th:src="@{/images/yellow-card.png}"/></th>
                <th style="width: 60px;"><img width="35" height="35" th:src="@{/images/red-card.png}"/></th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="player: ${players}">
                <td class="align-middle" align="center" style="width: 85px" th:text="${player.number}" />
                <td class="align-middle" th:text="${player.surname}" />
                <td class="align-middle" th:text="${player.name}" />
                <td class="align-middle" align="center" th:text="${player.goals}" />
                <td class="align-middle" align="center" th:text="${player.ownGoals}" />
                <td class="align-middle" align="center" th:text="${player.yellowCards}" />
                <td class="align-middle" align="center" th:text="${player.redCards}" />
                <td class="align-middle" align="center" style="width: 300px"><a class="btn btn-info mx-1" th:href="@{/user/players/editPlayer(playerId=${player.id})}">Edit Player</a>
                    <a class="btn btn-danger" th:href="@{/user/players/deletePlayer(playerId=${player.id})}"
                       onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">Delete Player</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>

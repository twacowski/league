<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Index page</title>
</head>
<body>
<h1>Adding Team</h1>

<form action="#" th:action="@{/user/teams/manageTeamProceed}"
      th:object="${team}" method="POST">
    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{name}" placeholder="Team name">
    <select th:field="*{league}">
        <option th:value="0" text="">-----</option>
        <option th:each="league : ${leagues}" th:value="${league.id}" th:text="${league.name}"></option>
    </select><br>

    <table border = "1">
        <thead>
        <tr>
            <th>Number</th>
            <th>Name       </th>
            <th>Surname           </th>
            <th>Goals</th>
            <th>Yellow Cards</th>
            <th>Red Cards</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="player: ${players}">
            <td th:text="${player.number}" />
            <td th:text="${player.name}" />
            <td th:text="${player.surname}" />
            <td th:text="${player.goals}" />
            <td th:text="${player.yellowCards}" />
            <td th:text="${player.redCards}" />
            <td><a th:href="@{/user/players/editPlayer(playerId=${player.id})}">Edit Player</a>
                <a th:href="@{/user/players/deletePlayer(playerId=${player.id})}"
                   onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">Delete Player</a></td>
        </tr>
        </tbody>

    </table>


    <button type="submit">Save changes</button>
    <p><a th:href="@{/user/teams/myTeams}">back to My Teams</a></p>

</form>

</body>
</html>

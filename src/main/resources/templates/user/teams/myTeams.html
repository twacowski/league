<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Index page</title>
</head>
<body>
<h1>My Teams</h1><hr>

<table border = "1">
    <thead>
        <tr>
            <th>Name</th>
            <th>League</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="team: ${teams}">
            <td th:text="${team.name}" />
            <td th:text="${team.league}" />
            <td><a th:href="@{/user/teams/manageTeam(teamId=${team.id})}">Manage Team</a>
                <a th:href="@{/user/teams/deleteTeam(teamId=${team.id})}"
                   onclick="if (!(confirm('Are you sure you want to delete this team?'))) return false">Delete Team</a></td>
        </tr>
    </tbody>

</table>

<p><a th:href="@{/user/teams/addTeam}">Add Team</a></p>
<p><a th:href="@{/user/index}">back to User Panel</a></p>

</body>
</html>

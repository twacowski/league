<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Match details page</title>
</head>
<body>
<div class="p-3 mb-2 bg-dark text-white" style="height: 70px;">
    <div class="container d-flex" align="center">
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/index}">Home</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/leagues/myLeagues}">My Leagues</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/teams/myTeams}">My Teams</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/players/myPlayers}">My Players</a>
        <a class="ml-auto btn btn-dark font-weight-bold" th:href="@{/logout}">Log Out</a>
    </div>
</div>

<div class="container">
    <h1>My Teams</h1>
    <br>

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th class="pl-4">Name</th>
                <th>League</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="team: ${teams}">
                <td class="pl-4 align-middle font-weight-bold" th:text="${team.name}" />
                <td class="align-middle" style="width: 350px" th:text="${team.league}" />
                <td class="align-middle" align="center" style="width: 300px">
                    <a class="btn btn-info mx-1" th:href="@{/user/teams/manageTeam(teamId=${team.id})}">Manage Team</a>
                    <a class="btn btn-danger" th:href="@{/user/teams/deleteTeam(teamId=${team.id})}"
                       onclick="if (!(confirm('Are you sure you want to delete this team?'))) return false">Delete Team</a></td>
            </tr>
        </tbody>

    </table>

    <div class="d-flex">
        <a class="btn btn-secondary my-1 ml-2" th:href="@{/user/index}">back to User Panel</a>
        <a class="btn btn-success ml-auto btn-lg mr-3" th:href="@{/user/teams/addTeam}">Add Team</a>
    </div>
    <br>

</div>

</body>
</html>

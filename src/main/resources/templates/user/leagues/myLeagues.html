<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Match details page</title>
</head>
<body>
<div class="p-3 mb-2 bg-dark text-white" style="height: 70px;">
    <div class="container d-flex" align="center">
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/index}">Home</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/leagues/myLeagues}">My Leagues</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/teams/myTeams}">My Teams</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/players/myPlayers}">My Players</a>
        <a class="ml-auto btn btn-dark font-weight-bold" th:href="@{/logout}">Log Out</a>
    </div>
</div>


<div class="container">
    <h1>My Leagues</h1>
    <br>

    <table class="table table-striped ">
        <thead class="thead-dark">
            <tr>
                <th class="pl-4"> League Name </th>
                <th class="text-center"> Teams </th>
                <th class="text-center"> Active </th>
                <th class="text-center"> Actions </th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="league: ${leagues}">
                <td class="pl-4 align-middle font-weight-bold" th:text="${league.name}" />
                <td class="align-middle" align="center" th:text="${league.numberOfTeams()}" />
                <td class="align-middle" align="center">
                    <span class="badge badge-success" th:if="${league.isStarted()}">Active</span>
                    <span class="badge badge-danger" th:unless="${league.isStarted()}">Inactive</span>
                </td>
                <td class="align-middle" style="width: 400px" align="center"><a class="btn btn-primary mx-1" th:href="@{/user/leagues/startLeague(leagueId=${league.id})}">Let's start!</a>
                    <a class="btn btn-info mx-1" th:href="@{/user/leagues/manageLeague(leagueId=${league.id})}">Manage</a>
                    <a class="btn btn-danger p2" th:href="@{/user/leagues/deleteLeague(leagueId=${league.id})}"
                       onclick="if (!(confirm('Are you sure you want to delete this league?'))) return false">Delete</a></td>
            </tr>
        </tbody>

    </table>

    <div class="d-flex">
        <a class="btn btn-secondary my-1 ml-2" th:href="@{/user/index}">back to User Panel</a>
        <a class="btn btn-success ml-auto btn-lg mr-3" th:href="@{/user/leagues/addLeague}">Add League</a>
    </div>

</div>
</body>
</html>

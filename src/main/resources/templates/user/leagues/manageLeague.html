<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Match details page</title>
</head>
<body>
<div class="p-3 mb-2 bg-dark text-white" style="height: 70px;">
    <div class="container d-flex" align="center">
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/index}">Home</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/leagues/myLeagues}">My Leagues</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/teams/myTeams}">My Teams</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/players/myPlayers}">My Players</a>
        <a class="ml-auto btn btn-dark font-weight-bold" th:href="@{/logout}">Log Out</a>
    </div>
</div>

<div class="container d-flex justify-content-center">
    <div style="width: 750px">
        <h1>Manage League</h1>
        <br>
        <form action="#" th:action="@{/user/leagues/manageLeagueProceed}"
              th:object="${league}" method="POST">
            <input type="hidden" th:field="*{id}">

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Team Name</label>
                <div class="col-sm-9">
                    <input class="form-control px-2" type="text" th:field="*{name}" placeholder="League name">
                </div>
            </div>

            <div class="d-flex">
                <a  class="btn btn-secondary my-1" th:href="@{/user/leagues/myLeagues}">back to My Leagues</a>
                <button type="submit" class="btn btn-success btn-lg ml-auto">Edit Team</button>
            </div>

        </form>
    </div>
</div>

<div class="container d-flex justify-content-center">
    <div style="width: 750px">
        <br><br>

        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th class="pl-5">List of Teams</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="team: ${teams}">
                <td class="pl-5 align-middle" th:text="${team.name}" />
                <td class="align-middle" align="center" style="width: 350px"><a class="btn btn-info mx-1" th:href="@{/user/manageTeam(teamId=${team.id})}">Manage Team</a>
                    <a class="btn btn-danger" th:href="@{/user/deleteTeam(teamId=${team.id})}"
                       onclick="if (!(confirm('Are you sure you want to delete this team from the league?'))) return false">Delete Team</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Index page</title>
</head>
<body>
<h1>Manage League</h1>

<form action="#" th:action="@{/user/leagues/manageLeagueProceed}"
      th:object="${league}" method="POST">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{name}" placeholder="League name">
    <p></p>
    <table border = "1">
        <thead>
        <tr>
            <th>List of Teams</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="team: ${teams}">
            <td th:text="${team.name}" />
            <td><a th:href="@{/user/manageTeam(teamId=${team.id})}">Manage Team</a>
            <a th:href="@{/user/deleteTeam(teamId=${team.id})}"
               onclick="if (!(confirm('Are you sure you want to delete this team?'))) return false">Delete Team</a></td>
        </tr>
        </tbody>

    </table>
    <!-- <select th:field="*{leagues}">
        <option th:value="0" text="">-----</option>
        <option th:each="teams : ${leagues}" th:value="${leagues.id}" th:text="${leagues.name}"></option>
    </select> -->

    <br><button type="submit">Save changes</button>
    <p><a th:href="@{/user/leagues/myLeagues}">back to My Leagues</a></p>

</form>

</body>
</html>

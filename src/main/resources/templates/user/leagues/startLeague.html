<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Match details page</title>
</head>
<body>
<div class="p-3 mb-2 bg-dark text-white" style="height: 70px;">
    <div class="container d-flex" align="center">
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/index}">Home</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/competitionsBase}">Competitions Base</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/leagues/myLeagues}">My Leagues</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/teams/myTeams}">My Teams</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/user/players/myPlayers}">My Players</a>
        <a sec:authorize="hasRole('ADMIN')" class="btn btn-dark font-weight-bold" th:href="@{/admin/index}">Admin Panel</a>
        <form class="ml-auto form-inline my-2 my-lg-0" action="#" th:action="@{/search}" method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:name="phrase">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a class="ml-auto btn btn-dark font-weight-bold" th:href="@{/logout}">Log Out</a>
    </div>
</div>

<div class="container d-flex justify-content-center">
    <div style="width: 750px">
        <h1>Starting League</h1>
        <br>
        <form action="#" th:action="@{/user/leagues/startLeagueProceed}"
              th:object="${league}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{teams}">

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">League Name</label>
                <div class="col-sm-9">
                    <input class="form-control px-2" type="text" th:field="*{name}" placeholder="League Name">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Rematch</label>
                <div class="col-sm-9">
                    <select class="form-control px-2" th:field="*{rematch}">
                        <option th:value="false" text="No">No</option>
                        <option th:value="true" text="Yes">Yes</option>
                    </select>
                </div>
            </div>

            <div class="d-flex">
                <a  class="btn btn-secondary my-1" th:href="@{/user/leagues/myLeagues}">back to My Leagues</a>
                <button type="submit" class="btn btn-success btn-lg ml-auto">Start league!</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>

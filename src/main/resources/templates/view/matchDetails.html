<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Match details page</title>
</head>
<body>
<div class="p-3 mb-2 bg-dark text-white" style="height: 70px;">
    <div class="container d-flex" align="center">
        <a class="btn btn-dark font-weight-bold" th:href="@{/}">Home</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/competitionsBase}">Competitions Base</a>
        <a sec:authorize="isAuthenticated()">
            <a class="btn btn-dark font-weight-bold" th:href="@{/user/leagues/myLeagues}">My Leagues</a>
            <a class="btn btn-dark font-weight-bold" th:href="@{/user/teams/myTeams}">My Teams</a>
            <a class="btn btn-dark font-weight-bold" th:href="@{/user/players/myPlayers}">My Players</a>
        </a>
        <a sec:authorize="hasRole('ADMIN')" class="btn btn-dark font-weight-bold" th:href="@{/admin/index}">Admin Panel</a>
        <form class="ml-auto form-inline my-2 my-lg-0" action="#" th:action="@{/search}" method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:name="phrase">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a sec:authorize="isAuthenticated()">
            <a class="ml-auto btn btn-dark font-weight-bold" th:href="@{/logout}">Log Out</a>
        </a>
        <a sec:authorize="!isAuthenticated()">
            <a class="btn btn-dark font-weight-bold" th:href="@{/login}">Log In</a>
            <a class="btn btn-dark font-weight-bold" th:href="@{/registration}">Sign up</a>
        </a>
    </div>
</div>

<div class="container" align="center">

        <div class="border border-light rounded p-2 mx-9 my-4 bg-light text-dark">
            <br>
            <h1>Match Details</h1>
            <br>
            <div class="mb-3 row d-flex justify-content-center">
                <div class="mx-4" style="width: 300px;">
                    <h3 class="font-weight-bold" th:text="${match.host}"></h3>
                </div>

                <div class="mx-2 px-1" align="center" style="width: 60px;">
                    <h3 class="pl-2" th:text="${match.hostScore}"/>
                </div>

                <div class=" align-middle"><h3> : </h3></div>

                <div class="mx-2 px-1" align="center" style="width: 60px;">
                    <h3 class="px-2" th:text="${match.guestScore}"/>
                </div>

                <div class="mx-4" style="width: 300px;">
                    <h3 class="font-weight-bold" th:text="${match.guest}"></h3>
                </div>
            </div>
            <!--<input type="date" th:field="*{date}" >
            <input th:type="text" th:field="*{time}" placeholder="place">-->
            <p style="width: 300px;"  th:text="${match.pitch}">
            <br>
        </div>


        <div class="d-flex">
            <a  class="btn btn-secondary p2" th:href="@{/view/league(leagueId=${match.league.id})}">Back to League View</a>
        </div>

        <br>
        <h2>Teams:</h2>

        <div class="row d-flex justify-content-center">
            <div>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th style="width: 60px;"><img width="35" height="35" th:src="@{/images/red-card.png}"/></th>
                    <th style="width: 60px;"><img width="35" height="35" th:src="@{/images/yellow-card.png}"/></th>
                    <th style="width: 60px;"><img width="35" height="35" th:src="@{/images/owngoal.png}"/></th>
                    <th style="width: 60px;"><img width="35" height="35" th:src="@{/images/goal.png}"/></th>
                    <th class="text-right" style="width: 265px;">Player</th>
                    <th style="width: 50px;"></th>
                </tr>
                </thead>

                <tbody>
                    <tr th:each="sheet : ${match.hostScoreSheets}">
                        <td class="px-1" style="width: 60px;" align="center" th:text="${sheet.redCards}" />
                        <td class="px-1" style="width: 60px;" align="center" th:text="${sheet.yellowCards}"/>
                        <td class="px-1" style="width: 60px;" align="center" th:text="${sheet.ownGoals}" />
                        <td class="px-1" style="width: 60px;" align="center" th:text="${sheet.goals}" />
                        <td class="align-middle" style="width: 265px;" align="right" th:text="${sheet.player.name}+' '+${sheet.player.surname}" />
                        <td class="align-middle pr-4" style="width: 50px;" align="center" th:text="${sheet.player.number}" />
                    </tr>

                </tbody>
            </table>
            </div>

            <div>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th style="width: 50px;"></th>
                    <th style="width: 265px;">Player</th>
                    <th style="width: 60px;"><img width="35" height="35" th:src="@{/images/goal.png}"/></th>
                    <th style="width: 60px;"><img width="35" height="35" th:src="@{/images/owngoal.png}"/></th>
                    <th style="width: 60px;"><img width="35" height="35" th:src="@{/images/yellow-card.png}"/></th>
                    <th style="width: 60px;"><img width="35" height="35" th:src="@{/images/red-card.png}"/></th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="sheet : ${match.guestScoreSheets}">
                        <td class="align-middle pl-4" style="width: 50px;" align="center" th:text="${sheet.player.number}" />
                        <td class="align-middle" style="width: 265px;" align="left" th:text="${sheet.player.surname}+' '+${sheet.player.name}" />
                        <td class="px-1" style="width: 60px;" align="center" th:text="${sheet.goals}" />
                        <td class="px-1" style="width: 60px;" align="center" th:text="${sheet.ownGoals}" />
                        <td class="px-1" style="width: 60px;" align="center" th:text="${sheet.yellowCards}"/>
                        <td class="px-1" style="width: 60px;" align="center" th:text="${sheet.redCards}" />
                    </tr>
                </tbody>
            </table>
            </div>
        </div>



    </form>
</div>

<!--<div class="pd-1 bg-dark text-white navbar fixed-bottom" style="height: 40px;">
    <div class="container d-flex justify-content-center" >
        Create your own league!
    </div>
</div>-->

</body>

</html>

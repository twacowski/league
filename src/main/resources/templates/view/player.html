<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Match details page</title>
</head>
<body>
<div class="p-3 mb-2 bg-dark text-white" style="height: 70px;">
    <div class="container d-flex" align="center">
        <a class="btn btn-dark font-weight-bold" th:href="@{/}">Home</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/competitionsBase}">Competitions Base</a>
        <a sec:authorize="isAuthenticated()">
            <a class="btn btn-dark font-weight-bold" th:href="@{/user/leagues/myLeagues}">My Leagues</a>
            <a class="btn btn-dark font-weight-bold" th:href="@{/user/teams/myTeams}">My Teams</a>
            <a class="btn btn-dark font-weight-bold" th:href="@{/user/players/myPlayers}">My Players</a>
        </a>
        <a sec:authorize="hasRole('ADMIN')" class="btn btn-dark font-weight-bold" th:href="@{/admin/index}">Admin
            Panel</a>
        <form class="ml-auto form-inline my-2 my-lg-0" action="#" th:action="@{/search}" method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:name="phrase">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a sec:authorize="isAuthenticated()">
            <a class="ml-auto btn btn-dark font-weight-bold" th:href="@{/logout}">Log Out</a>
        </a>
        <a sec:authorize="!isAuthenticated()">
            <a class="btn btn-dark font-weight-bold" th:href="@{/login}">Log In</a>
            <a class="btn btn-dark font-weight-bold" th:href="@{/registration}">Sign up</a>
        </a>
    </div>
</div>

<div class="container" align="center">
    <div style="width: 600px">
        <div align="center">
            <br>
            <h1><a th:text="${player.name + ' ' + player.surname}"/></h1>
            <br>
        </div>
        <table class="table table-borderless">
            <tbody>
            <tr>
                <td class="lead align-middle font-weight-bold" align="right">Number:</td>
                <td class="lead align-middle font-weight-bold" th:text="${player.number}"/>
            </tr>
            <tr>
                <td class="lead align-middle font-weight-bold" align="right">Team:</td>
                <span th:if="${player.team == null}">
                    -
                </span>
                <span th:unless="${player.team == null}">
                    <td class="lead align-middle font-weight-bold" th:text="${player.team.name}"/>
                </span>

            </tr>
            <tr>
                <td class="lead align-middle font-weight-bold" align="right">Owner:</td>
                <td class="lead align-middle font-weight-bold" th:text="${player.user.userName}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container">

    <div>
        <br><br>
        <div class="pl-4">
            <h2>Player's statistics</h2>
        </div>

        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th class="align-middle pl-5">League</th>
                <th class="align-middle text-center">Status</th>
                <th style="width: 60px;"><img width="35" height="35" th:src="@{/images/goal.png}"/></th>
                <th style="width: 60px;"><img width="35" height="35" th:src="@{/images/owngoal.png}"/></th>
                <th style="width: 60px;"><img width="35" height="35" th:src="@{/images/yellow-card.png}"/></th>
                <th style="width: 60px;"><img width="35" height="35" th:src="@{/images/red-card.png}"/></th>
                <th class="align-middle text-center">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="leagueStat: ${player.stats}">
                <td class="align-middle pl-5 font-weight-bold" th:text="${leagueStat.league.name}" />
                <td class="align-middle" align="center" th:switch="${leagueStat.league.status}">
                    <span class="badge badge-danger" th:case="${T(com.league.model.enums.Status).INACTIVE}">Inactive</span>
                    <span class="badge badge-primary" th:case="${T(com.league.model.enums.Status).TOREGISTER}">Open to register</span>
                    <span class="badge badge-success" th:case="${T(com.league.model.enums.Status).ACTIVE}">Active</span>
                    <span class="badge badge-secondary" th:case="${T(com.league.model.enums.Status).ARCHIVED}">Archived</span>
                </td>
                <td class="align-middle" align="center" th:text="${player.goals}" />
                <td class="align-middle" align="center" th:text="${player.ownGoals}" />
                <td class="align-middle" align="center" th:text="${player.yellowCards}" />
                <td class="align-middle" align="center" th:text="${player.redCards}" />
                <td class="align-middle" align="center" style="width: 300px">
                    <a class="btn btn-info mx-1" th:href="@{/view/league(leagueId=${leagueStat.league.id})}">Show Competition</a>
                </td>
            </tr>
            <tr class="table-info">
                <td class="align-middle font-weight-bold pl-5" colspan="2">Overall</td>
                <td class="align-middle" align="center" th:text="${player.goals}" />
                <td class="align-middle" align="center" th:text="${player.ownGoals}" />
                <td class="align-middle" align="center" th:text="${player.yellowCards}" />
                <td class="align-middle" align="center" th:text="${player.RedCards}" />
                <td/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

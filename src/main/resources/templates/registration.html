<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Match details page</title>
</head>
<body>
<div class="p-3 mb-2 bg-dark text-white" style="height: 70px;">
    <div class="container d-flex" align="center">
        <a class="btn btn-dark font-weight-bold" th:href="@{/}">Home</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/competitionsBase}">Competitions Base</a>
        <form class="ml-auto form-inline my-2 my-lg-0" action="#" th:action="@{/search}" method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:name="phrase">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a class="btn btn-dark font-weight-bold" th:href="@{/login}">Log In</a>
        <a class="btn btn-dark font-weight-bold" th:href="@{/registration}">Sign up</a>
    </div>
</div>

<div class="container d-flex justify-content-center">
    <div style="width: 750px">
        <div align="center"><h1>Sign up Form</h1></div>
        <br>
        <form action="#" th:action="@{/registrationProceed}"
              th:object="${user}" method="POST">

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Username*</label>
                <div class="col-sm-9">
                    <input class="form-control px-2" type="text" th:field="*{userName}" placeholder="Username">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email*</label>
                <div class="col-sm-9">
                    <input class="form-control px-2" type="text" th:field="*{email}" placeholder="Email">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password*</label>
                <div class="col-sm-9">
                    <input class="form-control px-2" type="password" th:field="*{password}" placeholder="Password">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input class="form-control px-2" type="text" th:field="*{name}" placeholder="Name">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                    <input class="form-control px-2" type="text" th:field="*{lastName}" placeholder="Last Name">
                </div>
            </div>

            <div class="d-flex">
                <a  class="btn btn-secondary my-1" th:href="@{/}">back to Main Page</a>
                <button type="submit" class="btn btn-success btn-lg ml-auto">Sign up</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
